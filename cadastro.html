<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body bgcolor="#d9ed92">
    <form>
        <h1>Cadastre-se! Não perca tempo!</h1>

        <font color="#386641">
            <h2>Informe seus dados pessoais.</h2>
        </font>

        Nome Completo: <br>
        <input type="text" name="nome"> <br> <br>

        Nome Social(opcional): <br>
        <input type="text" name="nomesocial"><br><br>

        Data de nascimento: <br>
        <input type="text" name="data"><br><br>

        Sexo:<select name="sexo"><br>
            <option value="f">Feminino</option>
            <option value="m">Masculino</option>
            <option value="nn">Não Declarado</option>
        </select> <br><br>

        Estado Civil: <select name="estado civil"> <br>
            <option value="Solteiro">Solteiro(a)</option>
            <option value="casado">Casado(a)</option>
            <option value="divorciado">Divorciado(a)</option>
            <option value="viuvo">Viúvo(a)</option>
            <option value="separado">Separado(a)</option>
            <option value="companheiro">Companheiro(a)</option>
            <option value="não informado">Não Informado(a)</option>
        </select> <br><br>

        <font color="#386641">
            <h2>Documentos</h2>
        </font>

        CPF:<br>
        <input type="text" name="cpf"><br><br>

        RG:<br>
        <input type="text" name="rg"><br><br>

        <font color="#386641">
            <h2>Endereço</h2>
        </font>
        CEP:<br>
        <input type="text" name="cep"><br><br>

        Cidade:<br>
        <input type="text" name="cidade"><br><br>

        N°:<br>
        <input type="text" name="n"><br><br>

        UF:<select name="uf"><br>
            <option value="ac">Acre</option>
            <option value="ap">Amapá</option>
            <option value="am">Amazonas</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="es">Espírito Santo</option>
            <option value="go">Goiás</option>
            <option value="ma">Maranhão</option>
            <option value="mt">Mato Grosso</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="mg">Minas Gerais</option>
            <option value="pa">Pará</option>
            <option value="pr">Paraíba</option>
            <option value="pn">Paraná</option>
            <option value="pe">Pernambuco</option>
            <option value="pi">Piauí</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="rn">Rio Grande do Norte</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="ro">Rondônia</option>
            <option value="rr">Roraima</option>
            <option value="sc">Santa Catarina</option>
            <option value="sp">São Paulo</option>
            <option value="se">Sergipe</option>
            <option value="to">Tocantins</option>
        </select><br><br>

        <font color="#386641">
            <h2>Contatos</h2>
        </font>

        Celulares:<br>
        <input type="text" name="telefone1">
        <input type="text" name="telefone2"><br><br>

        E-mail:<br>
        <input type="text" name="email1">
        <input type="text" name="email2"><br><br>
        <button>Terminar cadastro</button>

    </form>
    <h3><a href="index.html">&#x21AA; Voltar</a></h3>
</body>

</html>
